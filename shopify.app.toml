# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "906b7e87a3c3979c9ff75fa1db0e64d3"
name = "invoice-mauro-mario-gh"
application_url = "https://invoice-mauro-mario-gh.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/app/orders_create"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,write_customers,write_orders,write_products"

[auth]
redirect_urls = [ "https://invoice-mauro-mario-gh.vercel.app/api/auth" ]
